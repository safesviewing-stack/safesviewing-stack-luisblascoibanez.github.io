<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Industrial Design</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<style>

/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

body{
  background:#0a0a0a;
  color:#f5f5f5;
  overflow-x:hidden;
  cursor:none;
  opacity:0;
  transition:opacity 1.4s cubic-bezier(.2,.7,.1,1);
}

canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ===== CURSOR ===== */
.cursor{
  position:fixed;
  width:8px;
  height:8px;
  border:1px solid #fff;
  border-radius:50%;
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:1000;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:60px;
  z-index:100;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#555;
  cursor:pointer;
  transition:.4s;
}

nav span:hover{
  color:#fff;
}

/* ===== SECTIONS ===== */
.section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:0 10%;
}

.content{
  max-width:900px;
}

/* ===== HERO TYPO ===== */
.hero-line{
  font-size:clamp(70px,6vw,120px);
  font-weight:500;
  line-height:1.05;
  display:block;
  overflow:hidden;
}

.hero-line span{
  display:inline-block;
  transform:translateY(100%);
  filter:blur(8px);
  opacity:0;
  transition:
    transform 1.1s cubic-bezier(.2,.7,.1,1),
    filter 1.1s cubic-bezier(.2,.7,.1,1),
    opacity 1.1s ease;
}

/* ===== REVEAL ===== */
.reveal{
  opacity:0;
  transform:translateY(60px);
  filter:blur(6px);
  transition:1.4s cubic-bezier(.2,.7,.1,1);
}

.reveal.visible{
  opacity:1;
  transform:translateY(0);
  filter:blur(0);
}

/* ===== TEXT ===== */
p{
  margin-top:40px;
  font-size:18px;
  color:#aaa;
  max-width:600px;
  line-height:1.6;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:100px 0;
  font-size:12px;
  letter-spacing:.2em;
  color:#555;
  border-top:1px solid #1c1c1c;
}

</style>
</head>
<body>

<div class="cursor"></div>

<nav>
  <span data-scroll="0">Home</span>
  <span data-scroll="1">Studio</span>
  <span data-scroll="2">Contact</span>
</nav>

<section class="section">
  <div class="content">
    <h1>
      <span class="hero-line" id="line1"></span>
      <span class="hero-line" id="line2"></span>
    </h1>
    <p class="reveal">
      Material intelligence meets architectural clarity.
    </p>
  </div>
</section>

<section class="section">
  <div class="content">
    <h1 class="reveal">Spatial Systems</h1>
    <p class="reveal">
      Products conceived as controlled volumes, precise in proportion and silent in expression.
    </p>
  </div>
</section>

<section class="section">
  <div class="content">
    <h1 class="reveal">Contact</h1>
    <p class="reveal">majorbori@gmail.com</p>
  </div>
</section>

<footer>
INDUSTRIAL DESIGN
</footer>

<script>

/* ================= ENTRADA ================= */

window.addEventListener("load",()=>{
  document.body.style.opacity="1";
});


/* ================= CURSOR DINÃMICO ================= */

const cursor=document.querySelector(".cursor");

let mx=0,my=0,px=0,py=0,lastX=0,lastY=0,velocity=0;

document.addEventListener("mousemove",e=>{
  mx=e.clientX;
  my=e.clientY;
  const dx=mx-lastX;
  const dy=my-lastY;
  velocity=Math.sqrt(dx*dx+dy*dy);
  lastX=mx;
  lastY=my;
});

function cursorLoop(){
  const speed=0.12+Math.min(velocity*0.02,0.35);
  px+=(mx-px)*speed;
  py+=(my-py)*speed;
  cursor.style.left=px+"px";
  cursor.style.top=py+"px";
  requestAnimationFrame(cursorLoop);
}
cursorLoop();


/* ================= HERO LINE ANIMATION ================= */

const line1=document.getElementById("line1");
const line2=document.getElementById("line2");

line1.textContent="Industrial";
line2.textContent="Design";

function animateLine(element, delay){
  const letters=element.textContent.split("");
  element.textContent="";
  letters.forEach((char,i)=>{
    const span=document.createElement("span");
    span.textContent=char;
    span.style.transitionDelay=(i*0.04+delay)+"s";
    element.appendChild(span);
  });

  setTimeout(()=>{
    element.querySelectorAll("span").forEach(span=>{
      span.style.transform="translateY(0)";
      span.style.filter="blur(0)";
      span.style.opacity="1";
    });
  },100);
}

animateLine(line1,0.2);
animateLine(line2,0.8);


/* ================= SCROLL REVEAL ================= */

const reveals=document.querySelectorAll(".reveal");

const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("visible");
    }
  });
},{threshold:0.2});

reveals.forEach(el=>observer.observe(el));


/* ================= THREE BACKGROUND ================= */

let scene=new THREE.Scene();
let camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,100);
camera.position.z=4;

let renderer=new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
document.body.appendChild(renderer.domElement);

let geometry=new THREE.IcosahedronGeometry(1.8,2);
let material=new THREE.MeshStandardMaterial({
  wireframe:true,
  color:0xffffff,
  transparent:true,
  opacity:0.05
});
let mesh=new THREE.Mesh(geometry,material);
scene.add(mesh);

let light=new THREE.PointLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

function animate(){
  mesh.rotation.x+=0.0015;
  mesh.rotation.y+=0.0015;
  renderer.render(scene,camera);
  requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize",()=>{
  renderer.setSize(window.innerWidth,window.innerHeight);
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
});


/* ================= NAV SCROLL ================= */

document.querySelectorAll("nav span").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const index=btn.dataset.scroll;
    document.querySelectorAll(".section")[index]
      .scrollIntoView({behavior:"smooth"});
  });
});

</script>

</body>
</html>
