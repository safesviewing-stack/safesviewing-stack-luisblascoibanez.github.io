<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luis Blasco — Industrial Design</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ========= RESET ========= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

/* ========= BODY ========= */
body{
  background:#0a0a0a;
  color:#f5f5f5;
  overflow-y:scroll;
}

/* ========= NAV ========= */
nav{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:50px;
  background:rgba(10,10,10,.4);
  backdrop-filter:blur(12px);
  z-index:200;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#bbb;
  cursor:pointer;
}

/* ========= SECTIONS ========= */
.section{
  min-height:100vh;
  display:flex;
  justify-content:flex-start;
  padding:180px 10vw 160px 22vw;
}

/* ========= SECTION BLOCK ========= */
.section-block{
  position:sticky;
  top:260px;
  max-width:1100px;
}

/* ========= HERO ========= */
.section.hero{
  align-items:center;
}

.section.hero h1{
  font-size:clamp(80px,7vw,140px);
  line-height:1.05;
  margin-left:-4px;
}

.hero-sub{
  margin-top:24px;
  padding-left:8px;
  font-size:14px;
  letter-spacing:.25em;
  color:#777;
}

/* ========= TYPO ========= */
h1{
  font-size:clamp(70px,6vw,120px);
  font-weight:500;
}

/* ========= ABOUT ========= */
.about{
  display:flex;
  margin-top:12px;
}

.about img{
  width:300px;
  height:400px;
  margin-left:40px;
  object-fit:cover;
  filter:grayscale(100%);
}

/* ========= PORTFOLIO ========= */
.portfolio-container{
  position:relative;
  margin-top:32px;
}

/* Flechas externas */
.portfolio-nav{
  position:absolute;
  top:50%;
  left:-80px;
  right:-80px;
  display:flex;
  justify-content:space-between;
  pointer-events:none;
}

.portfolio-nav button{
  pointer-events:auto;
  background:none;
  border:none;
  font-size:48px;
  color:#888;
  cursor:pointer;
  transition:color .2s ease;
}

.portfolio-nav button:hover{
  color:#fff;
}

/* Carrusel */
.portfolio-carousel{
  overflow-x:auto;
  scroll-behavior:smooth;
}

.portfolio-carousel::-webkit-scrollbar{
  display:none;
}

/* Track */
.portfolio-track{
  display:flex;
  gap:48px;
  padding-bottom:20px;
}

/* ========= PROYECTOS ========= */
.project-card{
  min-width:460px;
  text-decoration:none;
  color:inherit;
  opacity:0;
  transform:translateY(12px);
  transition:opacity .8s ease, transform .8s ease;
}

.project-card.is-visible{
  opacity:1;
  transform:translateY(0);
}

.project-image{
  width:92%;
  height:260px;
  margin:0 auto 16px;
  background:#1a1a1a;
}

.project-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:grayscale(100%);
}

/* ========= FOOTER ========= */
.footer-wrapper{
  padding:40px 0 20px 22vw;
  font-size:11px;
  letter-spacing:.18em;
  color:#cfcfcf;
}

</style>
</head>
<body>

<nav>
  <span data-i="0">Inicio</span>
  <span data-i="1">Sobre mí</span>
  <span data-i="2">Portfolio</span>
</nav>

<section class="section hero">
  <div class="section-block">
    <h1>Luis<br>Blasco-Ibáñez<br>Berbel</h1>
    <div class="hero-sub">Portfolio | Diseño industrial</div>
  </div>
</section>

<section class="section">
  <div class="section-block">
    <h1>Sobre mí</h1>
    <div class="about">
      <p>Texto intacto.</p>
      <img src="foto.jpg">
    </div>
  </div>
</section>

<section class="section">
  <div class="section-block">
    <h1>Portfolio</h1>

    <div class="portfolio-container">

      <!-- FLECHAS FUERA -->
      <div class="portfolio-nav">
        <button id="prev">‹</button>
        <button id="next">›</button>
      </div>

      <!-- CARRUSEL LIMPIO -->
      <div class="portfolio-carousel">
        <div class="portfolio-track">

          <div class="project-card">
            <div class="project-image"><img src="brazo1.jpg"></div>
          </div>

          <div class="project-card">
            <div class="project-image"><img src="reloj1.jpg"></div>
          </div>

          <div class="project-card">
            <div class="project-image"><img src="secador2.jpg"></div>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>

<script>
/* scroll vertical */
document.querySelectorAll("nav span").forEach((b,i)=>{
  b.onclick=()=>document.querySelectorAll(".section")[i]
    .scrollIntoView({behavior:"smooth"});
});

/* flechas externas */
const track = document.querySelector(".portfolio-carousel");
document.getElementById("prev").onclick =
  ()=>track.scrollBy({left:-480,behavior:"smooth"});
document.getElementById("next").onclick =
  ()=>track.scrollBy({left:480,behavior:"smooth"});

/* fade in */
const cards=document.querySelectorAll(".project-card");
const observer=new IntersectionObserver(e=>{
  e.forEach(x=>x.isIntersecting&&x.target.classList.add("is-visible"));
},{root:track,threshold:.3});

cards.forEach(c=>observer.observe(c));
</script>

</body>
</html>
