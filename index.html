<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luis Blasco — Industrial Design</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ========= RESET ========= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

/* ========= BODY ========= */
body{
  background:#0a0a0a;
  color:#f5f5f5;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

/* ========= NAV ========= */
nav{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:50px;
  background:rgba(10,10,10,.4);
  backdrop-filter:blur(12px);
  z-index:100;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#bbb;
  cursor:pointer;
}

/* ========= SECTIONS ========= */
.section{
  min-height:100vh;
  scroll-snap-align:start;
  display:flex;
  justify-content:flex-start;
  padding:180px 10vw 160px 22vw;
}

.section-block{
  position:sticky;
  top:260px;
  max-width:1100px;
}

/* ========= TITULOS DE SECCIÓN ========= */
h1{
  font-size:clamp(70px,6vw,120px);
  font-weight:500;
  line-height:1.05;
}

/* ========= HERO ========= */
.section.hero{
  align-items:center;
}

.section.hero h1{
  font-size:clamp(80px,7vw,140px);
  margin-left:-4px;
}

.hero-sub{
  margin-top:24px;
  padding-left:4px;
  font-size:14px;
  letter-spacing:.25em;
  color:#777;
}

/* ========= TEXT ========= */
.section-block p{
  margin-top:8px;
  padding-left:8px;
  font-size:15px;
  color:#aaa;
  max-width:700px;
  line-height:1.6;
  text-align:justify;
}

/* ========= ABOUT ========= */
.about{
  display:flex;
  align-items:flex-start;
  margin-top:12px;
}

.about img{
  width:300px;
  height:400px;
  margin-left:40px;
  object-fit:cover;
  opacity:.9;
}

/* ========= PORTFOLIO ========= */
.portfolio-wrapper{
  position:relative;
  margin-top:32px;
  margin-left:8px;
  overflow:hidden;
  padding-right:120px;
}

.portfolio-wrapper::after{
  content:"";
  position:absolute;
  top:0;
  right:0;
  width:120px;
  height:100%;
  pointer-events:none;
  background:linear-gradient(to right,rgba(10,10,10,0),rgba(10,10,10,1));
}

.portfolio-carousel{
  display:flex;
  gap:48px;
  overflow-x:auto;
  padding-bottom:20px;
  scroll-behavior:smooth;
  scrollbar-width:thin;
  scrollbar-color:#444 transparent;
}

.portfolio-carousel::-webkit-scrollbar{height:6px}
.portfolio-carousel::-webkit-scrollbar-thumb{background:#444;border-radius:6px}

.project-card{
  min-width:460px;
  text-decoration:none;
  color:inherit;
  opacity:0;
  transform:translateY(12px);
  transition:opacity .8s ease, transform .8s ease;
}

.project-card.is-visible{
  opacity:1;
  transform:none;
}

.project-image{
  height:260px;
  margin-bottom:20px;
  overflow:hidden;
}

.project-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .4s ease;
}

.project-card:hover img{
  transform:scale(1.03);
}

.project-inner h2{
  font-size:28px;
  font-weight:400;
}

.project-inner span{
  font-size:12px;
  letter-spacing:.18em;
  color:#777;
  text-transform:uppercase;
}

/* ========= CV TIMELINE ========= */
.timeline{
  position:relative;
  margin-top:60px;
  padding-left:60px;
}

.timeline-line{
  position:absolute;
  left:20px;
  top:0;
  width:1px;
  height:0;
  background:linear-gradient(#fff,#777);
  transition:height .25s ease-out;
}

.timeline-item{
  position:relative;
  margin-bottom:80px;
  max-width:520px;
  opacity:0;
  transform:translateY(20px);
  transition:.8s ease;
}

.timeline-item.is-visible{
  opacity:1;
  transform:none;
}

.timeline-item::before{
  content:"";
  position:absolute;
  left:-44px;
  top:50%;
  transform:translateY(-50%);
  width:10px;
  height:10px;
  border-radius:50%;
  background:#fff;
}

.timeline-card{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  border-radius:20px;
  padding:28px;
}

.timeline-card h3{
  font-size:18px;
  font-weight:500;
  letter-spacing:.12em;
  text-transform:uppercase;
  margin-bottom:16px;
}

.timeline-card strong{
  display:block;
  font-size:16px;
}

.timeline-card span{
  font-size:13px;
  color:#888;
}

/* ========= CONTACTO ========= */
.contact{
  margin-top:40px;
}

.contact p{
  max-width:500px;
  font-size:16px;
  color:#aaa;
  padding-left:8px;
}

.contact a{
  display:block;
  margin-top:24px;
  padding-left:8px;
  font-size:18px;
  color:#f5f5f5;
  text-decoration:none;
}

.contact a span{
  color:#777;
  font-size:12px;
  letter-spacing:.18em;
  text-transform:uppercase;
}

.contact a:hover{
  opacity:.7;
}

</style>
</head>

<body>

<nav>
  <span data-i="0">Inicio</span>
  <span data-i="1">Sobre mí</span>
  <span data-i="2">Portfolio</span>
  <span data-i="3">CV</span>
  <span data-i="4">Contacto</span>
</nav>

<!-- TODAS LAS SECCIONES EXISTENTES PERMANECEN IGUAL -->

<section class="section">
  <div class="section-block">
    <h1>Contacto</h1>

    <div class="contact">
      <p>
        Si te interesa mi perfil o quieres hablar sobre un proyecto,
        puedes escribirme directamente.
      </p>

      <a href="mailto:luis@example.com">
        luis@example.com<br>
        <span>Email</span>
      </a>

      <a href="https://www.linkedin.com" target="_blank">
        LinkedIn<br>
        <span>Perfil profesional</span>
      </a>
    </div>

  </div>
</section>

<script>
/* NAV */
document.querySelectorAll("nav span").forEach((b,i)=>{
  b.onclick=()=>document.querySelectorAll(".section")[i]
    .scrollIntoView({behavior:"smooth"});
});

/* OBSERVER */
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>e.target.classList.toggle("is-visible",e.isIntersecting));
},{threshold:.2});

document.querySelectorAll(".project-card,.timeline-item")
  .forEach(el=>observer.observe(el));

/* TIMELINE LINE */
const timeline=document.querySelector(".timeline");
const line=document.getElementById("timelineLine");

window.addEventListener("scroll",()=>{
  if(!timeline || !line) return;
  const rect=timeline.getBoundingClientRect();
  const visible=Math.min(window.innerHeight-rect.top,rect.height);
  line.style.height=Math.max(0,visible)+"px";
});
</script>

</body>
</html>
