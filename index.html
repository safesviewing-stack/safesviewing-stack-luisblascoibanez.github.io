<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MB Studio — Industrial Design</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<style>

/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
body{background:#060606;color:#f5f5f5;overflow-x:hidden;cursor:none;}
canvas{position:fixed;inset:0;z-index:-1;}

/* ===== CURSOR ===== */
.cursor{
  position:fixed;width:10px;height:10px;
  border:1px solid #fff;border-radius:50%;
  pointer-events:none;z-index:1000;
  transform:translate(-50%,-50%);
  transition:.2s;
}

.cursor.expand{
  transform:translate(-50%,-50%) scale(2);
  background:#fff;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:40px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:60px;
  z-index:100;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#555;
  cursor:pointer;
  transition:.4s;
}

nav span:hover{color:#fff;}

/* ===== SECTIONS ===== */
.section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:0 10%;
  position:relative;
}

.content{
  max-width:900px;
}

h1{
  font-size:clamp(60px,6vw,110px);
  font-weight:500;
  line-height:1.05;
}

p{
  margin-top:30px;
  font-size:18px;
  color:#aaa;
  max-width:600px;
  line-height:1.6;
}

/* ===== REVEAL ===== */
.reveal{
  opacity:0;
  transform:translateY(80px);
  transition:1.4s cubic-bezier(.2,.7,.1,1);
}

.reveal.visible{
  opacity:1;
  transform:translateY(0);
}

/* ===== PROJECTS ===== */
.projects{
  display:flex;
  overflow:hidden;
}

.project{
  min-width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:50px;
  transition:transform 1s cubic-bezier(.2,.7,.1,1);
}

.project img{
  max-width:70%;
  transition:transform 1.2s ease;
}

.project:hover img{
  transform:scale(1.05);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:80px 0;
  font-size:12px;
  letter-spacing:.2em;
  color:#555;
  border-top:1px solid #1c1c1c;
}

</style>
</head>
<body>

<div class="cursor"></div>

<nav>
  <span data-scroll="0">Home</span>
  <span data-scroll="1">Studio</span>
  <span data-scroll="2">Projects</span>
  <span data-scroll="3">Contact</span>
</nav>

<section class="section">
  <div class="content">
    <h1 id="heroTitle"></h1>
    <p class="reveal">Material intelligence meets architectural clarity.</p>
  </div>
</section>

<section class="section">
  <div class="content">
    <h1 class="reveal">Minimal Architecture</h1>
    <p class="reveal">
      Products designed as spatial systems — silent, precise and structural.
    </p>
  </div>
</section>

<section class="section projects">
  <div class="project">
    <h1>BAORI</h1>
  </div>
  <div class="project">
    <h1>NODE</h1>
  </div>
  <div class="project">
    <h1>LUMORA</h1>
  </div>
</section>

<section class="section">
  <div class="content">
    <h1 class="reveal">Contact</h1>
    <p class="reveal">majorbori@gmail.com</p>
  </div>
</section>

<footer>
MB STUDIO — INDUSTRIAL DESIGN
</footer>

<script>

/* ===== CURSOR ===== */
const cursor=document.querySelector(".cursor");
let mx=0,my=0,sx=0,sy=0;

document.addEventListener("mousemove",e=>{
  mx=e.clientX;my=e.clientY;
});

function cursorLoop(){
  sx+=(mx-sx)*0.08;
  sy+=(my-sy)*0.08;
  cursor.style.left=sx+"px";
  cursor.style.top=sy+"px";
  requestAnimationFrame(cursorLoop);
}
cursorLoop();

/* ===== HERO TYPE ===== */
const text="Industrial Design";
const hero=document.getElementById("heroTitle");

text.split("").forEach((char,i)=>{
  const span=document.createElement("span");
  span.textContent=char;
  span.style.opacity="0";
  span.style.display="inline-block";
  span.style.transform="translateY(40px)";
  span.style.transition=`all .6s ease ${i*0.03}s`;
  hero.appendChild(span);
});

setTimeout(()=>{
  hero.querySelectorAll("span").forEach(s=>{
    s.style.opacity="1";
    s.style.transform="translateY(0)";
  });
},200);

/* ===== SCROLL REVEAL ===== */
const reveals=document.querySelectorAll(".reveal");
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("visible");
    }
  });
},{threshold:0.2});
reveals.forEach(el=>observer.observe(el));

/* ===== THREE SUBTLE BACKGROUND ===== */
let scene=new THREE.Scene();
let camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,100);
camera.position.z=4;

let renderer=new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
document.body.appendChild(renderer.domElement);

let geo=new THREE.IcosahedronGeometry(1.5,2);
let mat=new THREE.MeshStandardMaterial({
  wireframe:true,
  color:0xffffff,
  transparent:true,
  opacity:0.06
});
let mesh=new THREE.Mesh(geo,mat);
scene.add(mesh);

let light=new THREE.PointLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

function animate(){
  mesh.rotation.x+=0.0015;
  mesh.rotation.y+=0.0015;
  renderer.render(scene,camera);
  requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize",()=>{
  renderer.setSize(window.innerWidth,window.innerHeight);
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
});

/* ===== NAV SCROLL ===== */
document.querySelectorAll("nav span").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const index=btn.dataset.scroll;
    document.querySelectorAll(".section")[index]
      .scrollIntoView({behavior:"smooth"});
  });
});

/* ===== PROJECT HORIZONTAL SCROLL ===== */
const projectSection=document.querySelector(".projects");

window.addEventListener("scroll",()=>{
  const rect=projectSection.getBoundingClientRect();
  if(rect.top<=0 && rect.bottom>=window.innerHeight){
    projectSection.scrollLeft=window.scrollY - projectSection.offsetTop;
  }
});

</script>

</body>
</html>
