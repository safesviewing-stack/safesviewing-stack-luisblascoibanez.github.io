<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Industrial Design</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<style>

/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

body{
  background:#0a0a0a;
  color:#f5f5f5;
  overflow-x:hidden;
  cursor:none;
  opacity:0;
  transition:opacity 1.2s cubic-bezier(.2,.7,.1,1);
}

/* ===== CURSOR ===== */
.cursor{
  position:fixed;
  width:8px;
  height:8px;
  border:1px solid #fff;
  border-radius:50%;
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:1000;
}

/* ===== HEADER ===== */
nav{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:50px;
  background:rgba(10,10,10,0.4);
  backdrop-filter:blur(12px);
  z-index:100;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#ccc;
  cursor:pointer;
  transition:.4s;
}

nav span:hover{ color:#fff; }

/* ===== SECTIONS ===== */
.section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:120px 10% 0;
}

/* ===== CONTENT ===== */
.content-left{
  max-width:900px;
  width:100%;
  margin-left:6vw;
}

/* ===== TYPO ===== */
h1{
  font-size:clamp(70px,6vw,120px);
  font-weight:500;
  line-height:1.05;
}

p{
  margin-top:18px;
  font-size:15px;
  color:#aaa;
  max-width:480px;
  line-height:1.6;
  text-align:justify;
}

/* ===== CONTACT ===== */
.contact{
  padding-top:120px;
}

.contact-wrapper{
  margin-top:40px;
  display:flex;
  flex-direction:column;
  gap:22px;
}

.contact-item{
  font-size:15px;
  letter-spacing:.02em;
  color:#aaa;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
  transition:.35s cubic-bezier(.2,.7,.1,1);
}

.contact-item span{
  font-size:13px;
  letter-spacing:.18em;
  color:#666;
  min-width:80px;
}

.contact-item a{
  color:inherit;
  text-decoration:none;
}

.contact-item:hover{
  color:#fff;
  transform:translateX(6px);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:48px 0 36px;
  font-size:11px;
  letter-spacing:.18em;
  color:#cfcfcf;
  border-top:1px solid #1c1c1c;
}

</style>
</head>
<body>

<div class="cursor"></div>

<nav>
  <span data-scroll="0">Inicio</span>
  <span data-scroll="1">Sobre mí</span>
  <span data-scroll="2">Portfolio</span>
  <span data-scroll="3">CV</span>
  <span data-scroll="4">Contacto</span>
</nav>

<!-- CONTACTO -->
<section class="section contact">
  <div class="content-left">

    <h1>Contacto</h1>

    <div class="contact-wrapper">

      <div class="contact-item">
        <span>LINKEDIN</span>
        <a href="https://www.linkedin.com/in/tuusuario" target="_blank">
          linkedin.com/in/tuusuario
        </a>
      </div>

      <div class="contact-item">
        <span>EMAIL</span>
        <a href="mailto:luis.blasco@email.com">
          luis.blasco@email.com
        </a>
      </div>

      <div class="contact-item">
        <span>TEL</span>
        <a href="tel:+34600123456">
          +34 600 123 456
        </a>
      </div>

    </div>

  </div>
</section>

<footer>
© 2026 · Luis Blasco-Ibáñez Berbel · Ingeniero en diseño industrial
</footer>

<script>

/* ===== ENTRADA ===== */
window.addEventListener("load",()=>{
  document.body.style.opacity="1";
});

/* ===== CURSOR ===== */
const cursor=document.querySelector(".cursor");
let mx=0,my=0,x=0,y=0;

addEventListener("mousemove",e=>{
  mx=e.clientX;
  my=e.clientY;
});

(function animateCursor(){
  x+=(mx-x)*0.2;
  y+=(my-y)*0.2;
  cursor.style.left=x+"px";
  cursor.style.top=y+"px";
  requestAnimationFrame(animateCursor);
})();

</script>

</body>
</html>
