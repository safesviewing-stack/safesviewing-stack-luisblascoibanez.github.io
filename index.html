<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

body{
  background:#0a0a0a;
  color:#f5f5f5;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

/* NAV */
nav{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:50px;
  background:rgba(10,10,10,.45);
  backdrop-filter:blur(12px);
  z-index:100;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#bbb;
  cursor:pointer;
}

/* SECTIONS */
.section{
  min-height:100vh;
  scroll-snap-align:start;
  display:flex;
  justify-content:flex-start;
  padding:180px 10vw 160px 20vw; /* ðŸ”§ ANTES 22vw */
}

.section-block{
  position:sticky;
  top:260px;
  max-width:1100px;
}

/* TITLES */
h1{
  font-size:clamp(70px,6vw,120px);
  font-weight:500;
  line-height:1.05;
}

/* HERO */
.section.hero{
  align-items:center;
}

.section.hero h1{
  font-size:clamp(80px,7vw,140px);
}

.hero-sub{
  margin-top:24px;
  font-size:14px;
  letter-spacing:.25em;
  color:#777;
}

/* TEXT */
.section-block p{
  margin-top:12px;
  font-size:15px;
  color:#aaa;
  max-width:565px;
  line-height:1.6;
  text-align:justify;
}

/* ABOUT */
.about{
  display:flex;
  gap:48px;
  margin-top:24px;
}

.about img{
  width:360px;
  height:480px;
  object-fit:cover;
  opacity:.9;
}

/* PORTFOLIO */
.portfolio-wrapper{
  position:relative;
  margin-top:56px;
  overflow:hidden;
  padding-right:120px;
}

.portfolio-wrapper::after{
  content:"";
  position:absolute;
  top:0;
  right:0;
  width:120px;
  height:100%;
  pointer-events:none;
  background:linear-gradient(to right,rgba(10,10,10,0),rgba(10,10,10,1));
}

.portfolio-carousel{
  display:flex;
  gap:48px;
  overflow-x:auto;
  padding-bottom:28px;
}

.project-card{
  min-width:540px;
}

/* CV */
.timeline{
  margin-top:60px;
  padding-left:60px;
}

/* CONTACT */
.contact{
  margin-top:48px;
}
</style>
</head>
