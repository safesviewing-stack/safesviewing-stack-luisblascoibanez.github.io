<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Portfolio · Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
:root{
  --bg:#0b0b0d;
  --white:#ffffff;
  --muted:#cfcfcf;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter, system-ui, sans-serif;
}

body{
  background:var(--bg);
  color:var(--white);
  overflow-y:auto;
  overflow-x:hidden;
}

/* ===== SECTIONS ===== */
.section{
  position:absolute;
  inset:0;
  display:none;
}

.section.active{
  display:flex;
}

/* ===== CONTACT FIX ===== */
#contact{
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

.contact-content{
  flex:1;
}

/* ===== CONTACT FOOTER ===== */
.footer-contact{
  padding:18px 40px;
  text-align:center;
  font-size:11px;
  letter-spacing:.08em;
  color:#9a9a9a;

  opacity:0;
  transform:translateY(20px);
  transition:1s cubic-bezier(.4,0,.2,1);
}

/* ===== CONTACT ===== */
.content{
  max-width:1000px;
  margin-left:clamp(120px,16vw,240px);
  padding-top:160px;
}

.contact-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:22px;
  max-width:460px;
}

.contact-item{
  display:flex;
  align-items:center;
  gap:18px;
  padding:20px 24px;
  border:1.5px solid rgba(255,255,255,0.28);
  border-radius:16px;
  color:#fff;
  text-decoration:none;
}

.contact-item.no-link{
  cursor:default;
}

.contact-label{
  font-size:10px;
  letter-spacing:.22em;
  text-transform:uppercase;
  color:var(--muted);
}

.contact-value{
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <nav>
    <a onclick="changeSection('contact',this)">Contacto</a>
  </nav>
</header>

<section id="contact" class="section active">
  <div class="content contact-content">
    <h2>Contacto</h2>

    <div class="contact-grid">

      <a href="mailto:luisblascoibanezberbel@gmail.com" class="contact-item">
        <i class="fas fa-envelope"></i>
        <div>
          <span class="contact-label">Email</span>
          <span class="contact-value">luisblascoibanezberbel@gmail.com</span>
        </div>
      </a>

      <a href="https://www.linkedin.com/in/luisblasiber/" target="_blank" class="contact-item">
        <i class="fab fa-linkedin-in"></i>
        <div>
          <span class="contact-label">LinkedIn</span>
          <span class="contact-value">linkedin.com/in/luisblasiber</span>
        </div>
      </a>

      <div class="contact-item no-link">
        <i class="fas fa-phone-alt"></i>
        <div>
          <span class="contact-label">Teléfono</span>
          <span class="contact-value">+34 630 511 806</span>
        </div>
      </div>

    </div>
  </div>

  <!-- FOOTER SOLO DE CONTACTO -->
  <footer class="footer-contact">
    © 2026 · Luis Blasco-Ibáñez Berbel · Ingeniería en diseño industrial
  </footer>
</section>

<script>
function changeSection(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* ===== FOOTER REVEAL ===== */
const footerContact = document.querySelector('.footer-contact');

const footerObserver = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      footerContact.style.opacity = 1;
      footerContact.style.transform = 'translateY(0)';
    }
  });
},{ threshold:0.3 });

footerObserver.observe(footerContact);
</script>

</body>
</html>
