<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MB Â· Industrial Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ================= BASE ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

body{
  background:#0d0d0d;
  color:#eaeaea;
  overflow:hidden;
  cursor:none;
}

/* ===== Film Grain ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:.05;
  pointer-events:none;
  z-index:999;
}

/* ================= CUSTOM CURSOR ================= */
.cursor{
  position:fixed;
  width:12px;
  height:12px;
  border:1px solid #fff;
  border-radius:50%;
  pointer-events:none;
  transform:translate(-50%,-50%);
  transition:transform .15s ease, background .3s ease;
  z-index:1000;
}

.cursor.expand{
  transform:translate(-50%,-50%) scale(2);
  background:#fff;
}

/* ================= LOADER FADE ================= */
.loader{
  position:fixed;
  inset:0;
  background:#000;
  z-index:2000;
  transition:opacity 1s ease;
}

.loader.hidden{
  opacity:0;
  pointer-events:none;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  width:100%;
  top:0;
  height:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100;
}

nav{
  display:flex;
  gap:60px;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#555;
  cursor:pointer;
  transition:.4s;
}

nav span:hover{
  color:#fff;
}

/* ================= FULLSCREEN SECTIONS ================= */
.section{
  height:100vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity 1.2s ease;
}

.section.active{
  opacity:1;
  z-index:1;
}

/* ================= TYPO ================= */
h1{
  font-size:64px;
  font-weight:500;
  letter-spacing:-0.02em;
}

p{
  font-size:18px;
  color:#aaa;
  margin-top:30px;
  max-width:700px;
}

/* ================= FADE TO BLACK ================= */
.fade{
  position:fixed;
  inset:0;
  background:#000;
  pointer-events:none;
  opacity:0;
  transition:opacity .6s ease;
  z-index:1500;
}

.fade.active{
  opacity:1;
}

</style>
</head>
<body>

<div class="loader"></div>
<div class="fade"></div>
<div class="cursor"></div>

<header>
  <nav>
    <span data-target="home">Home</span>
    <span data-target="about">About</span>
    <span data-target="contact">Contact</span>
  </nav>
</header>

<!-- SECTIONS -->

<div id="home" class="section active">
  <div>
    <h1 id="typeText"></h1>
    <p>Precision. Material. Silence.</p>
  </div>
</div>

<div id="about" class="section">
  <div>
    <h1>Industrial Design Studio</h1>
    <p>
      Conceptual development, structural clarity,
      architectural discipline applied to product design.
    </p>
  </div>
</div>

<div id="contact" class="section">
  <div>
    <h1>Contact</h1>
    <p>majorbori@gmail.com</p>
  </div>
</div>

<script>

/* ================= LOADER ================= */
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.querySelector(".loader").classList.add("hidden");
  },1000);
});

/* ================= TYPEWRITER ================= */
const text="Industrial Design";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("typeText").innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,70);
  }
}
type();

/* ================= CUSTOM CURSOR ================= */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",e=>{
  cursor.style.left=e.clientX+"px";
  cursor.style.top=e.clientY+"px";
});

document.querySelectorAll("span").forEach(el=>{
  el.addEventListener("mouseenter",()=>cursor.classList.add("expand"));
  el.addEventListener("mouseleave",()=>cursor.classList.remove("expand"));
});

/* ================= FADE TRANSITION ================= */
const fade=document.querySelector(".fade");

document.querySelectorAll("nav span").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const target=document.getElementById(btn.dataset.target);
    const current=document.querySelector(".section.active");

    if(target===current) return;

    fade.classList.add("active");

    setTimeout(()=>{
      current.classList.remove("active");
      target.classList.add("active");
      fade.classList.remove("active");
    },600);
  });
});

</script>

</body>
</html>
