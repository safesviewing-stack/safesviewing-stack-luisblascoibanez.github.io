<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luis Blasco — Industrial Design</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ========= RESET ========= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

/* ========= BODY ========= */
body{
  background:#0a0a0a;
  color:#f5f5f5;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

/* ========= NAV ========= */
nav{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:50px;
  background:rgba(10,10,10,.4);
  backdrop-filter:blur(12px);
  z-index:100;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#bbb;
  cursor:pointer;
}

/* ========= SECTIONS ========= */
.section{
  min-height:100vh;
  scroll-snap-align:start;
  display:flex;
  justify-content:flex-start;
  padding:180px 10vw 160px 22vw;
}

/* ========= SECTION BLOCK ========= */
.section-block{
  position:sticky;
  top:260px;
  max-width:1100px;
}

/* ========= HERO (NO TOCAR) ========= */
.section.hero{
  align-items:center;
}

.section.hero h1{
  font-size:clamp(80px,7vw,140px);
  line-height:1.05;
  text-align:left;
  margin-left:-4px;
}

.hero-surname{
  white-space:nowrap;
}

.hero-sub{
  margin-top:24px;
  padding-left:8px;
  text-align:left;
  font-size:14px;
  letter-spacing:.25em;
  color:#777;
}

/* ========= TYPO ========= */
h1{
  font-size:clamp(70px,6vw,120px);
  font-weight:500;
  line-height:1.05;
}

/* ========= TEXT ========= */
.section-block p{
  margin-top:8px;
  padding-left:8px;
  font-size:15px;
  color:#aaa;
  max-width:600px;
  line-height:1.6;
  text-align:justify;
}

/* ========= ABOUT (NO TOCAR) ========= */
.about{
  display:flex;
  align-items:flex-start;
  margin-top:12px;
}

.about p{
  max-width:700px;
}

.about img{
  width:300px;
  height:400px;
  margin-top:16px;
  margin-left:40px;
  object-fit:cover;
  filter:grayscale(100%) contrast(1.05);
  opacity:.9;
}

/* ========= PORTFOLIO ========= */
.portfolio-wrapper{
  position:relative;
  margin-top:32px;
  overflow:hidden;
  padding-right:120px;
}

/* Gradiente indicador */
.portfolio-wrapper::after{
  content:"";
  position:absolute;
  top:0;
  right:0;
  width:120px;
  height:100%;
  pointer-events:none;
  background:linear-gradient(
    to right,
    rgba(10,10,10,0),
    rgba(10,10,10,1)
  );
}

.portfolio-carousel{
  display:flex;
  gap:48px;
  overflow-x:auto;
  padding-bottom:20px;
  padding-left:12px;          /* ⬅ barra un poco más corta por la izquierda */
  scroll-behavior:smooth;
  margin-left:-12px;          /* mantiene alineación del contenido */

  scrollbar-width:thin;
  scrollbar-color:#444 transparent;
}

/* Scrollbar WebKit */
.portfolio-carousel::-webkit-scrollbar{
  height:6px;
}

.portfolio-carousel::-webkit-scrollbar-track{
  background:transparent;
}

.portfolio-carousel::-webkit-scrollbar-thumb{
  background-color:#444;
  border-radius:6px;
}

/* Proyecto */
.project-card{
  min-width:460px;
  flex-shrink:0;
  text-decoration:none;
  color:inherit;
  cursor:pointer;

  opacity:0;
  transform:translateY(12px);
  transition:
    opacity .8s ease,
    transform .8s ease;
}

.project-card.is-visible{
  opacity:1;
  transform:translateY(0);
}

.project-card:hover{
  transform:translateY(-4px);
}

/* Imagen */
.project-image{
  width:92%;
  height:260px;
  margin:0 auto 16px auto;
  background:#1a1a1a;
  overflow:hidden;
}

.project-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  filter:grayscale(100%) contrast(1);
  transition:filter .4s ease;
}

.project-card:hover .project-image img{
  filter:grayscale(0%) contrast(1.1);
}

/* Texto alineado con imagen */
.project-card h2,
.project-card span,
.project-card p{
  padding-left:16px;
}

.project-card h2{
  font-size:28px;
  font-weight:400;
  color:#f0f0f0;
}

.project-card span{
  display:block;
  margin-top:6px;
  font-size:12px;
  letter-spacing:.18em;
  color:#777;
  text-transform:uppercase;
}

.project-card p{
  margin-top:12px;
  max-width:360px;
}

/* ========= FOOTER ========= */
.footer-wrapper{
  flex:1;
  display:flex;
  align-items:flex-end;
  justify-content:flex-start;
  padding:0 0 20px 22vw;
}

.footer{
  font-size:11px;
  letter-spacing:.18em;
  color:#cfcfcf;
}

</style>
</head>
<body>
<!-- contenido idéntico -->
</body>
</html>
