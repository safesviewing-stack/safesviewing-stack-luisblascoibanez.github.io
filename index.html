<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luis Blasco — Industrial Design</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ========= RESET ========= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

/* ========= BODY ========= */
body{
  background:#0a0a0a;
  color:#f5f5f5;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

/* ========= NAV ========= */
nav{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:50px;
  background:rgba(10,10,10,.4);
  backdrop-filter:blur(12px);
  z-index:100;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#bbb;
  cursor:pointer;
}

/* ========= SECTIONS ========= */
.section{
  min-height:100vh;
  scroll-snap-align:start;
  display:flex;
  justify-content:flex-start;
  padding:180px 10vw 160px 22vw;
}

.section-block{
  position:sticky;
  top:260px;
  max-width:1100px;
}

/* ========= FIX CONTACT ========= */
.section-contact{
  scroll-snap-align:none;
  min-height:calc(100vh - 80px);
}

/* ========= TITULOS ========= */
h1{
  font-size:clamp(70px,6vw,120px);
  font-weight:500;
  line-height:1.05;
}

/* ========= HERO ========= */
.section.hero{
  align-items:center;
}

.section.hero h1{
  font-size:clamp(80px,7vw,140px);
  margin-left:-4px;
}

.hero-sub{
  margin-top:24px;
  padding-left:4px;
  font-size:14px;
  letter-spacing:.25em;
  color:#777;
}

/* ========= ABOUT ========= */
.about{
  display:flex;
  align-items:flex-start;
  margin-top:12px;
}

.about img{
  width:300px;
  height:400px;
  margin-left:40px;
  object-fit:cover;
  opacity:.9;
}

/* ========= PORTFOLIO ========= */
.portfolio-wrapper{
  position:relative;
  margin-top:32px;
  margin-left:8px;
  overflow:hidden;
  padding-right:120px;
}

/* ========= CONTACT FRAMER ========= */
.contact-framer{
  margin-top:60px;
  display:flex;
  flex-direction:column;
  gap:24px;
  padding-left:8px;
}

.contact-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:28px 32px;
  border-radius:22px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  text-decoration:none;
  color:#f5f5f5;
  transition:.35s ease;
}

.contact-card:hover{
  transform:translateY(-2px);
  background:rgba(255,255,255,.06);
}

.contact-left span{
  font-size:12px;
  letter-spacing:.18em;
  color:#777;
  text-transform:uppercase;
}

.contact-left strong{
  margin-top:6px;
  font-size:20px;
  font-weight:400;
}

.contact-arrow{
  font-size:18px;
  color:#666;
  transition:.35s ease;
}

.contact-card:hover .contact-arrow{
  transform:translateX(4px);
  color:#aaa;
}

</style>
</head>

<body>

<nav>
  <span data-i="0">Inicio</span>
  <span data-i="1">Sobre mí</span>
  <span data-i="2">Portfolio</span>
  <span data-i="3">CV</span>
  <span data-i="4">Contacto</span>
</nav>

<section class="section hero">
  <div class="section-block">
    <h1>Luis<br>Blasco-Ibáñez<br>Berbel</h1>
    <div class="hero-sub">Portfolio | Diseño industrial</div>
  </div>
</section>

<section class="section">
  <div class="section-block">
    <h1>Sobre mí</h1>
  </div>
</section>

<section class="section">
  <div class="section-block">
    <h1>Portfolio</h1>
  </div>
</section>

<section class="section">
  <div class="section-block">
    <h1>CV</h1>
  </div>
</section>

<!-- CONTACTO FIXED -->
<section class="section section-contact">
  <div class="section-block">
    <h1>Contacto</h1>

    <div class="contact-framer">
      <a href="tel:+34600000000" class="contact-card">
        <div class="contact-left">
          <span>Teléfono</span>
          <strong>+34 600 000 000</strong>
        </div>
        <div class="contact-arrow">→</div>
      </a>

      <a href="mailto:luis@example.com" class="contact-card">
        <div class="contact-left">
          <span>Email</span>
          <strong>luis@example.com</strong>
        </div>
        <div class="contact-arrow">→</div>
      </a>
    </div>
  </div>
</section>

</body>
</html>
