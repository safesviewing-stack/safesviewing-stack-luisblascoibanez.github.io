<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luis Blasco ‚Äî Industrial Design</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif}

body{
  background:#0a0a0a;
  color:#f5f5f5;
  scroll-snap-type:y mandatory;
}

/* NAV */
nav{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:50px;
  background:rgba(10,10,10,.4);
  backdrop-filter:blur(12px);
  z-index:100;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#bbb;
  cursor:pointer;
}

/* SECTIONS */
.section{
  min-height:100vh;
  scroll-snap-align:start;
  display:flex;
  padding:180px 10vw 160px 22vw;
}

.section-block{
  position:sticky;
  top:260px;
  max-width:1100px;
}

/* üî¥ FIX CLAVE */
.section.portfolio .section-block{
  position:relative;
}

/* TITLES */
h1{
  font-size:clamp(70px,6vw,120px);
  font-weight:500;
  line-height:1.05;
}

/* HERO */
.section.hero{align-items:center}
.section.hero h1{font-size:clamp(80px,7vw,140px)}
.hero-sub{
  margin-top:24px;
  font-size:14px;
  letter-spacing:.25em;
  color:#777;
}

/* ABOUT */
.section-block p{
  margin-top:8px;
  font-size:15px;
  color:#aaa;
  max-width:700px;
  line-height:1.6;
}

.about{display:flex;margin-top:12px}
.about img{
  width:300px;
  height:400px;
  margin-left:40px;
  object-fit:cover;
}

/* PORTFOLIO */
.portfolio-wrapper{
  margin-top:32px;
  margin-left:8px;
  overflow:hidden;
  padding-right:120px;
}

.portfolio-carousel{
  display:flex;
  gap:48px;
  overflow-x:auto;
  padding-bottom:20px;
}

.project-card{
  min-width:460px;
  text-decoration:none;
  color:inherit;
}

.project-image{
  height:260px;
  margin-bottom:20px;
}

.project-image img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* CV */
.timeline{
  position:relative;
  margin-top:60px;
  padding-left:60px;
}

.timeline-line{
  position:absolute;
  left:20px;
  top:0;
  width:1px;
  height:0;
  background:#fff;
}

.timeline-item{
  margin-bottom:80px;
}

.timeline-item::before{
  content:"";
  position:absolute;
  left:16px;
  width:10px;
  height:10px;
  background:#fff;
  border-radius:50%;
}

.timeline-card{
  margin-left:40px;
  padding:28px;
  background:rgba(255,255,255,.04);
  border-radius:20px;
}
</style>
</head>

<body>

<nav>
  <span data-i="0">Inicio</span>
  <span data-i="1">Sobre m√≠</span>
  <span data-i="2">Portfolio</span>
  <span data-i="3">CV</span>
</nav>

<section class="section hero">
  <div class="section-block">
    <h1>Luis<br>Blasco-Ib√°√±ez<br>Berbel</h1>
    <div class="hero-sub">Portfolio | Dise√±o industrial</div>
  </div>
</section>

<section class="section">
  <div class="section-block">
    <h1>Sobre m√≠</h1>
    <div class="about">
      <p>Ingeniero en dise√±o industrial con perfil t√©cnico y enfoque ecl√©ctico.</p>
      <img src="foto.jpg">
    </div>
  </div>
</section>

<section class="section portfolio">
  <div class="section-block">
    <h1>Portfolio</h1>

    <div class="portfolio-wrapper">
      <div class="portfolio-carousel">

        <a class="project-card">
          <div class="project-image"><img src="brazo1.jpg"></div>
          <h2>NODE</h2>
        </a>

        <a class="project-card">
          <div class="project-image"><img src="reloj1.jpg"></div>
          <h2>Sixay ¬∑ C√≥moda</h2>
        </a>

        <a class="project-card">
          <div class="project-image"><img src="secador2.jpg"></div>
          <h2>Exploraci√≥n material</h2>
        </a>

      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="section-block">
    <h1>CV</h1>
    <div class="timeline">
      <div class="timeline-line" id="timelineLine"></div>
      <div class="timeline-item"><div class="timeline-card">UJI</div></div>
      <div class="timeline-item"><div class="timeline-card">UPV</div></div>
      <div class="timeline-item"><div class="timeline-card">Erasmus Londres</div></div>
    </div>
  </div>
</section>

<script>
document.querySelectorAll("nav span").forEach((b,i)=>{
  b.onclick=()=>document.querySelectorAll(".section")[i]
    .scrollIntoView({behavior:"smooth"});
});
</script>

</body>
</html>
