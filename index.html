<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MB â€” Experimental Glass Engine</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
body{background:#000;color:#fff;overflow:hidden;cursor:none;}
canvas{position:fixed;inset:0;z-index:-1;}

.cursor{
  position:fixed;width:14px;height:14px;
  border:1px solid #fff;border-radius:50%;
  pointer-events:none;z-index:1000;
  transform:translate(-50%,-50%);
}

nav{
  position:fixed;top:40px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:60px;z-index:100;
}

nav span{
  font-size:11px;letter-spacing:.3em;
  text-transform:uppercase;color:#555;
  cursor:pointer;transition:.4s;
}

nav span:hover{color:#fff;}

.section{
  position:absolute;inset:0;
  display:flex;justify-content:center;
  align-items:center;text-align:center;
  opacity:0;transition:1s ease;
}

.section.active{opacity:1;}

h1{font-size:clamp(60px,6vw,110px);font-weight:500;}
p{margin-top:30px;font-size:18px;color:#aaa;}
</style>
</head>
<body>

<div class="cursor"></div>

<nav>
  <span data-target="home">Home</span>
  <span data-target="about">About</span>
  <span data-target="contact">Contact</span>
</nav>

<section id="home" class="section active">
  <div>
    <h1>Experimental Glass</h1>
    <p>AAA Interactive Morph Engine</p>
  </div>
</section>

<section id="about" class="section">
  <div>
    <h1>Morphing Geometry</h1>
    <p>Particles suspended in glass</p>
  </div>
</section>

<section id="contact" class="section">
  <div>
    <h1>Contact</h1>
    <p>majorbori@gmail.com</p>
  </div>
</section>

<script>

/* ================= CURSOR ================= */
const cursor=document.querySelector(".cursor");
let mx=0,my=0,sx=0,sy=0;

document.addEventListener("mousemove",e=>{
  mx=e.clientX;my=e.clientY;
});

/* ================= THREE SETUP ================= */

let scene=new THREE.Scene();
let camera=new THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,0.1,100);
camera.position.z=5;

let renderer=new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

/* Composer */
let composer=new THREE.EffectComposer(renderer);
composer.addPass(new THREE.RenderPass(scene,camera));
composer.addPass(new THREE.UnrealBloomPass(
  new THREE.Vector2(window.innerWidth,window.innerHeight),
  0.4,0.4,0.8
));

/* Morph Geometry */
let ico=new THREE.IcosahedronGeometry(1.8,3);
let sphere=new THREE.SphereGeometry(1.8,64,64);

let morphGeo=ico.clone();
morphGeo.morphAttributes.position=[sphere.attributes.position];

let morphMaterial=new THREE.MeshStandardMaterial({
  color:0xffffff,
  wireframe:true,
  transparent:true,
  opacity:0.15
});

let morphMesh=new THREE.Mesh(morphGeo,morphMaterial);
morphMesh.morphTargetInfluences=[0];
scene.add(morphMesh);

/* Particles */
let particlesGeo=new THREE.BufferGeometry();
let particlesCount=800;

let positions=new Float32Array(particlesCount*3);

for(let i=0;i<particlesCount;i++){
  positions[i*3]=(Math.random()-0.5)*4;
  positions[i*3+1]=(Math.random()-0.5)*4;
  positions[i*3+2]=(Math.random()-0.5)*4;
}

particlesGeo.setAttribute("position",new THREE.BufferAttribute(positions,3));

let particlesMat=new THREE.PointsMaterial({
  color:0xffffff,
  size:0.02,
  transparent:true,
  opacity:0.5
});

let particles=new THREE.Points(particlesGeo,particlesMat);
scene.add(particles);

/* Light */
let light=new THREE.PointLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

/* Glass Plane */
let renderTarget=new THREE.WebGLRenderTarget(window.innerWidth,window.innerHeight);

let uniforms={
  u_texture:{value:renderTarget.texture},
  u_time:{value:0},
  u_mouse:{value:new THREE.Vector2()},
  u_progress:{value:0}
};

let glassMaterial=new THREE.ShaderMaterial({
  uniforms:uniforms,
  transparent:true,
  vertexShader:`
    varying vec2 vUv;
    void main(){
      vUv=uv;
      gl_Position=vec4(position,1.0);
    }
  `,
  fragmentShader:`
    uniform sampler2D u_texture;
    uniform float u_time;
    uniform vec2 u_mouse;
    uniform float u_progress;
    varying vec2 vUv;

    float noise(vec2 p){
      return sin(p.x*20.0+u_time)*sin(p.y*20.0+u_time);
    }

    void main(){
      vec2 uv=vUv;

      float ripple=sin(distance(uv,u_mouse)*60.0-u_time*5.0)*0.01;
      float depth=noise(uv)*0.02;

      vec2 disp=uv+ripple+depth+u_progress*0.2;

      vec3 col;
      col.r=texture2D(u_texture,disp+0.002).r;
      col.g=texture2D(u_texture,disp).g;
      col.b=texture2D(u_texture,disp-0.002).b;

      float fresnel=pow(1.0-dot(vec3(0,0,1),vec3(0,0,1)),3.0);

      gl_FragColor=vec4(col+fresnel*0.3,0.7);
    }
  `
});

let plane=new THREE.Mesh(new THREE.PlaneGeometry(2,2),glassMaterial);
scene.add(plane);

/* Animation */
function animate(t){

  sx+=(mx-sx)*0.08;
  sy+=(my-sy)*0.08;

  cursor.style.left=sx+"px";
  cursor.style.top=sy+"px";

  uniforms.u_mouse.value.set(
    sx/window.innerWidth,
    1.0-sy/window.innerHeight
  );

  uniforms.u_time.value=t*0.001;

  morphMesh.rotation.x+=0.002;
  morphMesh.rotation.y+=0.002;

  particles.rotation.y+=0.0008;

  renderer.setRenderTarget(renderTarget);
  renderer.render(scene,camera);
  renderer.setRenderTarget(null);

  composer.render();

  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

/* Resize */
window.addEventListener("resize",()=>{
  renderer.setSize(window.innerWidth,window.innerHeight);
  composer.setSize(window.innerWidth,window.innerHeight);
  renderTarget.setSize(window.innerWidth,window.innerHeight);
});

/* Section Portal Transition */
document.querySelectorAll("nav span").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const target=document.getElementById(btn.dataset.target);
    const current=document.querySelector(".section.active");
    if(target===current) return;

    uniforms.u_progress.value=1.0;

    morphMesh.morphTargetInfluences[0]=1;

    setTimeout(()=>{
      current.classList.remove("active");
      target.classList.add("active");
      uniforms.u_progress.value=0;
      morphMesh.morphTargetInfluences[0]=0;
    },900);
  });
});

</script>

</body>
</html>
