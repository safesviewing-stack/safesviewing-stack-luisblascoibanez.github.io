<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MB Studio — Industrial Design</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<style>

/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
body{background:#050505;color:#f5f5f5;overflow:hidden;cursor:none;}
canvas{position:fixed;inset:0;z-index:-1;}

/* ===== CURSOR ===== */
.cursor{
  position:fixed;
  width:12px;height:12px;
  border:1px solid #fff;
  border-radius:50%;
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:1000;
  transition:.2s;
}

.cursor.expand{
  transform:translate(-50%,-50%) scale(2);
  background:#fff;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:40px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:60px;
  z-index:100;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#555;
  cursor:pointer;
  transition:.4s;
}

nav span:hover{color:#fff;}

/* ===== SECTIONS ===== */
.section{
  position:absolute;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  opacity:0;
  transition:1.2s cubic-bezier(.2,.7,.1,1);
}

.section.active{opacity:1;}

h1{
  font-size:clamp(60px,6vw,110px);
  font-weight:500;
  letter-spacing:-0.02em;
}

p{
  margin-top:30px;
  font-size:18px;
  color:#aaa;
  max-width:600px;
  line-height:1.6;
}

/* ===== FADE OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  pointer-events:none;
  transition:.8s ease;
  z-index:50;
}

.overlay.active{opacity:1;}

</style>
</head>
<body>

<div class="cursor"></div>
<div class="overlay"></div>

<nav>
  <span data-target="home">Home</span>
  <span data-target="about">Studio</span>
  <span data-target="contact">Contact</span>
</nav>

<section id="home" class="section active">
  <h1 id="title">Industrial Design</h1>
  <p>Material intelligence meets architectural clarity.</p>
</section>

<section id="about" class="section">
  <h1>Minimal Architecture</h1>
  <p>
    We design products as spatial systems — controlled, silent and structural.
  </p>
</section>

<section id="contact" class="section">
  <h1>Contact</h1>
  <p>majorbori@gmail.com</p>
</section>

<script>

/* ===== CURSOR ===== */
const cursor=document.querySelector(".cursor");
let mx=0,my=0,sx=0,sy=0;

document.addEventListener("mousemove",e=>{
  mx=e.clientX;my=e.clientY;
});

document.querySelectorAll("nav span").forEach(el=>{
  el.addEventListener("mouseenter",()=>cursor.classList.add("expand"));
  el.addEventListener("mouseleave",()=>cursor.classList.remove("expand"));
});

/* ===== THREE BACKGROUND ===== */

let scene=new THREE.Scene();
let camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,100);
camera.position.z=4;

let renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
document.body.appendChild(renderer.domElement);

/* Orbital geometry */
let geometry=new THREE.IcosahedronGeometry(1.5,2);
let material=new THREE.MeshStandardMaterial({
  color:0xffffff,
  wireframe:true,
  transparent:true,
  opacity:0.08
});
let mesh=new THREE.Mesh(geometry,material);
scene.add(mesh);

let light=new THREE.PointLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

/* Audio reactive */
let audioContext=new (window.AudioContext||window.webkitAudioContext)();
let analyser=audioContext.createAnalyser();
analyser.fftSize=64;

navigator.mediaDevices.getUserMedia({audio:true}).then(stream=>{
  let source=audioContext.createMediaStreamSource(stream);
  source.connect(analyser);
});

/* Animate */
let dataArray=new Uint8Array(analyser.frequencyBinCount);

function animate(){
  requestAnimationFrame(animate);

  sx+=(mx-sx)*0.08;
  sy+=(my-sy)*0.08;

  cursor.style.left=sx+"px";
  cursor.style.top=sy+"px";

  analyser.getByteFrequencyData(dataArray);
  let avg=dataArray.reduce((a,b)=>a+b)/dataArray.length;

  mesh.rotation.x+=0.002+avg*0.00001;
  mesh.rotation.y+=0.002+avg*0.00001;

  renderer.render(scene,camera);
}
animate();

/* Resize */
window.addEventListener("resize",()=>{
  renderer.setSize(window.innerWidth,window.innerHeight);
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
});

/* ===== TRANSITIONS ===== */
const overlay=document.querySelector(".overlay");
const sections=document.querySelectorAll(".section");

document.querySelectorAll("nav span").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const target=document.getElementById(btn.dataset.target);
    const current=document.querySelector(".section.active");
    if(target===current) return;

    overlay.classList.add("active");

    setTimeout(()=>{
      current.classList.remove("active");
      target.classList.add("active");
      overlay.classList.remove("active");
    },800);
  });
});

</script>

</body>
</html>
