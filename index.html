<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MB Studio — Gold Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
body{background:#0a0a0a;color:#f5f5f5;overflow-x:hidden;cursor:none;}
canvas{position:fixed;inset:0;z-index:-1;}

.loader{
  position:fixed;inset:0;background:#0a0a0a;
  display:flex;justify-content:center;align-items:center;
  z-index:2000;transition:1.2s ease;
}

.loader.fade{opacity:0;pointer-events:none;}

.loader span{
  font-size:14px;letter-spacing:.3em;text-transform:uppercase;color:#777;
}

.cursor{
  position:fixed;width:8px;height:8px;
  border:1px solid #fff;border-radius:50%;
  pointer-events:none;z-index:1000;
  transform:translate(-50%,-50%);
  transition:.2s;
}

nav{
  position:fixed;top:40px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:60px;z-index:100;
}

nav span{
  font-size:11px;letter-spacing:.3em;
  text-transform:uppercase;color:#555;
  cursor:pointer;transition:.4s;
}

nav span:hover{color:#fff;}

.section{
  min-height:100vh;
  display:flex;justify-content:center;align-items:center;
  padding:0 10%;
  position:relative;
}

.content{max-width:900px;}

h1{
  font-size:clamp(70px,6vw,120px);
  font-weight:500;
  line-height:1.05;
}

p{
  margin-top:30px;
  font-size:18px;
  color:#aaa;
  max-width:600px;
  line-height:1.6;
}

/* Projects Horizontal */
.projects{
  position:relative;
  height:100vh;
  overflow:hidden;
}

.projects-wrapper{
  display:flex;
  height:100%;
}

.project{
  min-width:100vw;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:60px;
}

footer{
  text-align:center;
  padding:100px 0;
  font-size:12px;
  letter-spacing:.2em;
  color:#555;
  border-top:1px solid #1c1c1c;
}

</style>
</head>
<body>

<div class="loader"><span>MB STUDIO</span></div>
<div class="cursor"></div>

<nav>
  <span data-scroll="0">Home</span>
  <span data-scroll="1">Studio</span>
  <span data-scroll="2">Projects</span>
  <span data-scroll="3">Contact</span>
</nav>

<section class="section hero">
  <div class="content">
    <h1 class="hero-title">Industrial Design</h1>
    <p>Material intelligence meets architectural clarity.</p>
  </div>
</section>

<section class="section studio">
  <div class="content">
    <h1>Spatial Systems</h1>
    <p>
      Products conceived as controlled volumes, precise in proportion and silent in expression.
    </p>
  </div>
</section>

<section class="projects">
  <div class="projects-wrapper">
    <div class="project">BAORI</div>
    <div class="project">NODE</div>
    <div class="project">LUMORA</div>
  </div>
</section>

<section class="section contact">
  <div class="content">
    <h1>Contact</h1>
    <p>majorbori@gmail.com</p>
  </div>
</section>

<footer>
MB STUDIO — INDUSTRIAL DESIGN
</footer>

<script>

/* ===== LOADER ===== */
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.querySelector(".loader").classList.add("fade");
  },1000);
});

/* ===== CURSOR ===== */
const cursor=document.querySelector(".cursor");
let mx=0,my=0,sx=0,sy=0;

document.addEventListener("mousemove",e=>{
  mx=e.clientX;my=e.clientY;
});

function cursorLoop(){
  sx+=(mx-sx)*0.08;
  sy+=(my-sy)*0.08;
  cursor.style.left=sx+"px";
  cursor.style.top=sy+"px";
  requestAnimationFrame(cursorLoop);
}
cursorLoop();

/* ===== THREE BACKGROUND ===== */
let scene=new THREE.Scene();
let camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,100);
camera.position.z=4;

let renderer=new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio,2));
document.body.appendChild(renderer.domElement);

let geo=new THREE.IcosahedronGeometry(1.8,2);
let mat=new THREE.MeshStandardMaterial({
  wireframe:true,
  color:0xffffff,
  transparent:true,
  opacity:0.05
});
let mesh=new THREE.Mesh(geo,mat);
scene.add(mesh);

let light=new THREE.PointLight(0xffffff,1);
light.position.set(5,5,5);
scene.add(light);

function animate(){
  mesh.rotation.x+=0.0015;
  mesh.rotation.y+=0.0015;
  renderer.render(scene,camera);
  requestAnimationFrame(animate);
}
animate();

/* ===== GSAP SCROLL ===== */
gsap.registerPlugin(ScrollTrigger);

/* Hero Fade In */
gsap.from(".hero-title",{
  y:100,
  opacity:0,
  duration:1.4,
  ease:"power3.out"
});

/* Studio Reveal */
gsap.from(".studio h1",{
  scrollTrigger:{
    trigger:".studio",
    start:"top 80%"
  },
  y:100,
  opacity:0,
  duration:1.2
});

/* Horizontal Projects */
let sections=gsap.utils.toArray(".project");

gsap.to(sections,{
  xPercent:-100*(sections.length-1),
  ease:"none",
  scrollTrigger:{
    trigger:".projects",
    pin:true,
    scrub:1,
    snap:1/(sections.length-1),
    end:()=>"+=" + document.querySelector(".projects-wrapper").offsetWidth
  }
});

/* Contact Reveal */
gsap.from(".contact h1",{
  scrollTrigger:{
    trigger:".contact",
    start:"top 80%"
  },
  y:100,
  opacity:0,
  duration:1.2
});

/* Nav Scroll */
document.querySelectorAll("nav span").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const index=btn.dataset.scroll;
    document.querySelectorAll("section")[index]
      .scrollIntoView({behavior:"smooth"});
  });
});

</script>

</body>
</html>
