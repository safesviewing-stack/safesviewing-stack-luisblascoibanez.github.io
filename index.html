<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MB â€” Liquid Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<style>

/* ================= BASE ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

body{
  background:#0a0a0a;
  color:#eaeaea;
  overflow:hidden;
  cursor:none;
}

canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ================= CURSOR ================= */
.cursor{
  position:fixed;
  width:14px;
  height:14px;
  border:1px solid #fff;
  border-radius:50%;
  pointer-events:none;
  transform:translate(-50%,-50%);
  transition:.2s;
  z-index:1000;
}

.cursor.expand{
  transform:translate(-50%,-50%) scale(2);
  background:#fff;
}

/* ================= NAV ================= */
nav{
  position:fixed;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:60px;
  z-index:100;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#555;
  cursor:pointer;
  transition:.4s;
}

nav span:hover{
  color:#fff;
}

/* ================= SECTIONS ================= */
.section{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  opacity:0;
  transition:1s ease;
}

.section.active{
  opacity:1;
}

h1{
  font-size:clamp(50px,6vw,100px);
  font-weight:500;
}

p{
  margin-top:30px;
  font-size:18px;
  color:#aaa;
}

</style>
</head>
<body>

<div class="cursor"></div>

<nav>
  <span data-target="home">Home</span>
  <span data-target="about">About</span>
  <span data-target="contact">Contact</span>
</nav>

<section id="home" class="section active">
  <div>
    <h1>Industrial Design</h1>
    <p>Liquid. Material. Structure.</p>
  </div>
</section>

<section id="about" class="section">
  <div>
    <h1>Architectural Thinking</h1>
    <p>Engineering clarity meets spatial awareness.</p>
  </div>
</section>

<section id="contact" class="section">
  <div>
    <h1>Contact</h1>
    <p>majorbori@gmail.com</p>
  </div>
</section>

<script>

/* ================= CUSTOM CURSOR ================= */
const cursor=document.querySelector(".cursor");

document.addEventListener("mousemove",e=>{
  cursor.style.left=e.clientX+"px";
  cursor.style.top=e.clientY+"px";
});

/* ================= SHADER BACKGROUND ================= */

let scene = new THREE.Scene();
let camera = new THREE.Camera();
camera.position.z = 1;

let renderer = new THREE.WebGLRenderer({ alpha:true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

let uniforms = {
  u_time: { value: 0.0 },
  u_resolution: { value: new THREE.Vector2() },
  u_mouse: { value: new THREE.Vector2() }
};

let material = new THREE.ShaderMaterial({
  uniforms: uniforms,
  vertexShader: `
    void main() {
      gl_Position = vec4(position, 1.0);
    }
  `,
  fragmentShader: `
    uniform float u_time;
    uniform vec2 u_resolution;
    uniform vec2 u_mouse;

    void main(){
      vec2 st = gl_FragCoord.xy / u_resolution.xy;
      float dist = distance(st, u_mouse);
      float wave = sin(dist * 20.0 - u_time * 2.0);
      float strength = 0.02 / dist;

      vec3 color = vec3(0.05 + wave * strength);

      gl_FragColor = vec4(color, 1.0);
    }
  `
});

let geometry = new THREE.PlaneGeometry(2,2);
let mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);

function animate(time){
  uniforms.u_time.value = time * 0.001;
  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

function resize(){
  renderer.setSize(window.innerWidth, window.innerHeight);
  uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
}
window.addEventListener("resize", resize);
resize();

document.addEventListener("mousemove", e=>{
  uniforms.u_mouse.value.set(
    e.clientX / window.innerWidth,
    1.0 - e.clientY / window.innerHeight
  );
});

/* ================= LIQUID TRANSITION ================= */
const sections=document.querySelectorAll(".section");

document.querySelectorAll("nav span").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const target=document.getElementById(btn.dataset.target);
    const current=document.querySelector(".section.active");
    if(target===current) return;

    current.classList.remove("active");
    setTimeout(()=>{
      target.classList.add("active");
    },300);
  });
});

</script>

</body>
</html>
