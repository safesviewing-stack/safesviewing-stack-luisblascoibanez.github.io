<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Industrial Design</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<style>

/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

body{
  background:#0a0a0a;
  color:#f5f5f5;
  overflow-x:hidden;
  cursor:none;
  opacity:0;
  transition:opacity 1.2s cubic-bezier(.2,.7,.1,1);
}

canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ===== CURSOR ===== */
.cursor{
  position:fixed;
  width:8px;
  height:8px;
  border:1px solid #fff;
  border-radius:50%;
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:1000;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:60px;
  z-index:100;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#555;
  cursor:pointer;
  transition:.4s;
}

nav span:hover{
  color:#fff;
}

/* ===== SECTIONS ===== */
.section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:0 10%;
}

.content{
  max-width:900px;
}

h1{
  font-size:clamp(70px,6vw,120px);
  font-weight:500;
  line-height:1.05;
}

p{
  margin-top:30px;
  font-size:18px;
  color:#aaa;
  max-width:600px;
  line-height:1.6;
}

/* ===== REVEAL ===== */
.reveal{
  opacity:0;
  transform:translateY(60px);
  transition:1.2s cubic-bezier(.2,.7,.1,1);
}

.reveal.visible{
  opacity:1;
  transform:translateY(0);
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:100px 0;
  font-size:12px;
  letter-spacing:.2em;
  color:#555;
  border-top:1px solid #1c1c1c;
}

</style>
</head>
<body>

<div class="cursor"></div>

<nav>
  <span data-scroll="0">Home</span>
  <span data-scroll="1">Studio</span>
  <span data-scroll="2">Contact</span>
</nav>

<section class="section">
  <div class="content">
    <h1 id="heroTitle"></h1>
    <p class="reveal">Material intelligence meets architectural clarity.</p>
  </div>
</section>

<section class="section">
  <div class="content">
    <h1 class="reveal">Spatial Systems</h1>
    <p class="reveal">
      Products conceived as controlled volumes, precise in proportion and silent in expression.
    </p>
  </div>
</section>

<section class="section">
  <div class="content">
    <h1 class="reveal">Contact</h1>
    <p class="reveal">majorbori@gmail.com</p>
  </div>
</section>

<footer>
INDUSTRIAL DESIGN
</footer>

<script>

/* ================= ENTRADA LIMPIA ================= */

window.addEventListener("load", () => {
  document.body.style.opacity = "1";
});


/* ================= CURSOR DINÁMICO ================= */

const cursor = document.querySelector(".cursor");

let mouseX = 0;
let mouseY = 0;
let posX = 0;
let posY = 0;

let lastX = 0;
let lastY = 0;
let velocity = 0;

document.addEventListener("mousemove", e => {
  mouseX = e.clientX;
  mouseY = e.clientY;

  const dx = mouseX - lastX;
  const dy = mouseY - lastY;
  velocity = Math.sqrt(dx * dx + dy * dy);

  lastX = mouseX;
  lastY = mouseY;
});

function animateCursor() {

  const dynamicSpeed = 0.12 + Math.min(velocity * 0.02, 0.35);

  posX += (mouseX - posX) * dynamicSpeed;
  posY += (mouseY - posY) * dynamicSpeed;

  cursor.style.left = posX + "px";
  cursor.style.top = posY + "px";

  requestAnimationFrame(animateCursor);
}

animateCursor();


/* ================= HERO TYPE (MÁS RÁPIDO) ================= */

const hero = document.getElementById("heroTitle");
const text = "Industrial Design";

text.split("").forEach((char, i) => {
  const span = document.createElement("span");
  span.textContent = char;
  span.style.opacity = "0";
  span.style.display = "inline-block";
  span.style.transform = "translateY(40px)";
  span.style.transition = `all .5s cubic-bezier(.2,.7,.1,1) ${i * 0.025}s`;
  hero.appendChild(span);
});

setTimeout(() => {
  hero.querySelectorAll("span").forEach(span => {
    span.style.opacity = "1";
    span.style.transform = "translateY(0)";
  });
}, 200);


/* ================= SCROLL REVEAL ================= */

const reveals = document.querySelectorAll(".reveal");

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("visible");
    }
  });
}, { threshold: 0.2 });

reveals.forEach(el => observer.observe(el));


/* ================= THREE BACKGROUND ================= */

let scene = new THREE.Scene();

let camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);

camera.position.z = 4;

let renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

let geometry = new THREE.IcosahedronGeometry(1.8, 2);

let material = new THREE.MeshStandardMaterial({
  wireframe: true,
  color: 0xffffff,
  transparent: true,
  opacity: 0.05
});

let mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);

let light = new THREE.PointLight(0xffffff, 1);
light.position.set(5, 5, 5);
scene.add(light);

function animate() {
  mesh.rotation.x += 0.0015;
  mesh.rotation.y += 0.0015;
  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
});


/* ================= NAV SCROLL ================= */

document.querySelectorAll("nav span").forEach(btn => {
  btn.addEventListener("click", () => {
    const index = btn.dataset.scroll;
    document.querySelectorAll(".section")[index]
      .scrollIntoView({ behavior: "smooth" });
  });
});

</script>

</body>
</html>
