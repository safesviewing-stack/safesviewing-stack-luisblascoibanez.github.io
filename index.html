<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luis Blasco — Industrial Design</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ========= RESET ========= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

/* ========= BODY ========= */
body{
  background:#0a0a0a;
  color:#f5f5f5;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

/* ========= NAV ========= */
nav{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:50px;
  background:rgba(10,10,10,.45);
  backdrop-filter:blur(12px);
  z-index:100;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#bbb;
  cursor:pointer;
}

/* ========= SECTIONS ========= */
.section{
  min-height:100vh;
  scroll-snap-align:start;
  display:flex;
  justify-content:flex-start;
  padding:180px 10vw 160px 22vw;
}

.section-block{
  position:sticky;
  top:260px;
  max-width:1100px;
}

/* ========= TITLES ========= */
h1{
  font-size:clamp(70px,6vw,120px);
  font-weight:500;
  line-height:1.05;
  margin-left:-6px;
}

/* ========= HERO ========= */
.section.hero{
  align-items:center;
}

.section.hero h1{
  font-size:clamp(80px,7vw,140px);
}

.hero-sub{
  margin-top:24px;
  font-size:14px;
  letter-spacing:.25em;
  color:#777;
}

/* ========= TEXT ========= */
.section-block p{
  margin-top:12px;
  font-size:15px;
  color:#aaa;
  max-width:565px;
  line-height:1.6;
  text-align:justify;
}

/* ========= ABOUT ========= */
.about{
  display:flex;
  gap:48px;
  margin-top:24px;
}

.about img{
  width:360px;
  height:480px;
  object-fit:cover;
  opacity:.9;
  margin-top:16px; /* ↓ ajuste aplicado */
}

/* ========= PORTFOLIO ========= */
.portfolio-wrapper{
  position:relative;
  margin-top:56px;
  overflow:hidden;
  padding-right:120px;
}

.portfolio-wrapper::after{
  content:"";
  position:absolute;
  top:0;
  right:0;
  width:120px;
  height:100%;
  pointer-events:none;
  background:linear-gradient(to right,rgba(10,10,10,0),rgba(10,10,10,1));
}

.portfolio-carousel{
  display:flex;
  gap:48px;
  overflow-x:auto;
  padding-bottom:28px;
  scrollbar-width:auto;
  scrollbar-color:#aaa transparent;
}

.portfolio-carousel::-webkit-scrollbar{height:10px}
.portfolio-carousel::-webkit-scrollbar-track{
  background:rgba(255,255,255,.08);
  border-radius:10px;
}
.portfolio-carousel::-webkit-scrollbar-thumb{
  background:#aaa;
  border-radius:10px;
}
.portfolio-carousel::-webkit-scrollbar-thumb:hover{
  background:#fff;
}

.project-card{
  min-width:540px;
  text-decoration:none;
  color:inherit;
  opacity:0;
  transform:translateY(12px);
  transition:opacity .8s ease, transform .8s ease;
}

.project-card.is-visible{
  opacity:1;
  transform:none;
}

.project-image{
  height:310px;
  margin-bottom:20px;
  overflow:hidden;
}

.project-image img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ========= CV ========= */
.timeline{
  position:relative;
  margin-top:60px;
  padding-left:60px;
}

.timeline-line{
  position:absolute;
  left:20px;
  top:0;
  width:1px;
  height:0;
  background:linear-gradient(#fff,#777);
}

.timeline-item{
  position:relative;
  margin-bottom:80px;
  max-width:460px;
  opacity:0;
  transform:translateY(20px);
  transition:.8s ease;
}

.timeline-item.is-visible{
  opacity:1;
  transform:none;
}

.timeline-item::before{
  content:"";
  position:absolute;
  left:-44px;
  top:50%;
  transform:translateY(-50%);
  width:10px;
  height:10px;
  border-radius:50%;
  background:#fff;
}

.timeline-card{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  border-radius:20px;
  padding:28px;
}

.timeline-card h3{
  font-size:18px;
  letter-spacing:.12em;
  text-transform:uppercase;
  margin-bottom:16px;
}

.timeline-card strong{
  display:block;
  font-size:16px;
}

.timeline-card span{
  font-size:13px;
  color:#888;
}

/* ========= CONTACT ========= */
.contact{
  margin-top:48px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}

.contact a{
  padding:28px;
  border-radius:20px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  color:#fff;
  text-decoration:none;
  transition:.35s ease;
}

.contact a span{
  display:block;
  margin-top:8px;
  font-size:12px;
  letter-spacing:.18em;
  text-transform:uppercase;
  color:#888;
}

.contact a:hover{
  transform:translateY(-4px);
}

</style>
</head>

<body>
<!-- resto del HTML y JS permanece exactamente igual -->
</body>
</html>
