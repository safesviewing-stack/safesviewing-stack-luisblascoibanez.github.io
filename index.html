<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luis Blasco — Industrial Design</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ========= RESET ========= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

/* ========= BODY ========= */
body{
  background:#0a0a0a;
  color:#f5f5f5;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}

/* ========= NAV ========= */
nav{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  height:80px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:50px;
  background:rgba(10,10,10,.4);
  backdrop-filter:blur(12px);
  z-index:100;
}

nav span{
  font-size:11px;
  letter-spacing:.3em;
  text-transform:uppercase;
  color:#bbb;
  cursor:pointer;
}

/* ========= SECTIONS ========= */
.section{
  min-height:100vh;
  scroll-snap-align:start;
  display:flex;
  justify-content:flex-start;
  padding:180px 10vw 160px 22vw;
}

.section-block{
  position:sticky;
  top:260px;
  max-width:1100px;
}

/* ========= TITULOS ========= */
h1{
  font-size:clamp(70px,6vw,120px);
  font-weight:500;
  line-height:1.05;
}

/* ========= HERO ========= */
.section.hero{align-items:center;}

.section.hero h1{
  font-size:clamp(80px,7vw,140px);
  margin-left:-4px;
}

.hero-sub{
  margin-top:24px;
  font-size:14px;
  letter-spacing:.25em;
  color:#777;
}

/* ========= CONTACTO ========= */
.section.contact-section{
  min-height:auto;
  padding-bottom:120px;
}

.section.contact-section .section-block{
  position:relative;
  top:auto;
}

.contact-grid{
  margin-top:48px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:32px;
}

.contact-card{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  border-radius:20px;
  padding:28px;
  display:flex;
  gap:16px;
  align-items:flex-start;
  opacity:0;
  transform:translateY(16px);
  transition:.6s ease;
}

.contact-card.is-visible{
  opacity:1;
  transform:none;
}

.contact-icon{
  width:20px;
  height:20px;
  stroke:#fff;
  stroke-width:1.4;
  fill:none;
  flex-shrink:0;
  margin-top:4px;
}

.contact-content strong{
  display:block;
  font-size:15px;
  margin-bottom:4px;
}

.contact-content a,
.contact-content span{
  font-size:14px;
  color:#888;
  text-decoration:none;
}

.contact-content a:hover{color:#fff;}

.copy-btn{
  margin-top:8px;
  font-size:12px;
  letter-spacing:.08em;
  text-transform:uppercase;
  color:#aaa;
  cursor:pointer;
}

.copy-btn.copied{color:#fff;}

/* ========= FOOTER ========= */
footer{
  padding:60px 10vw 40px 22vw;
  font-size:11px;
  letter-spacing:.2em;
  color:#666;
}

</style>
</head>

<body>

<nav>
  <span data-i="0">Inicio</span>
  <span data-i="1">Sobre mí</span>
  <span data-i="2">Portfolio</span>
  <span data-i="3">CV</span>
  <span data-i="4">Contacto</span>
</nav>

<section class="section hero">
  <div class="section-block">
    <h1>Luis<br>Blasco-Ibáñez<br>Berbel</h1>
    <div class="hero-sub">Portfolio | Diseño industrial</div>
  </div>
</section>

<!-- ===== CONTACTO ===== -->
<section class="section contact-section">
  <div class="section-block">
    <h1>Contacto</h1>

    <div class="contact-grid">

      <div class="contact-card">
        <svg class="contact-icon" viewBox="0 0 24 24">
          <rect x="2" y="5" width="20" height="14" rx="2"/>
          <path d="M2 7l10 6 10-6"/>
        </svg>
        <div class="contact-content">
          <strong>Email</strong>
          <a href="mailto:luis@example.com">luis@example.com</a>
          <div class="copy-btn" data-copy="luis@example.com">Copiar email</div>
        </div>
      </div>

      <div class="contact-card">
        <svg class="contact-icon" viewBox="0 0 24 24">
          <path d="M16 8a6 6 0 01-12 0 6 6 0 0112 0z"/>
          <path d="M2 22c1.5-4 6-6 10-6s8.5 2 10 6"/>
        </svg>
        <div class="contact-content">
          <strong>LinkedIn</strong>
          <a href="https://www.linkedin.com" target="_blank">linkedin.com</a>
        </div>
      </div>

      <div class="contact-card">
        <svg class="contact-icon" viewBox="0 0 24 24">
          <path d="M12 21s7-7 7-11a7 7 0 10-14 0c0 4 7 11 7 11z"/>
          <circle cx="12" cy="10" r="2.5"/>
        </svg>
        <div class="contact-content">
          <strong>Ubicación</strong>
          <span>Valencia, España</span>
        </div>
      </div>

    </div>
  </div>
</section>

<footer>
  © 2026 · Luis Blasco-Ibáñez Berbel
</footer>

<script>
/* NAV */
document.querySelectorAll("nav span").forEach((b,i)=>{
  b.onclick=()=>document.querySelectorAll(".section")[i]
    .scrollIntoView({behavior:"smooth"});
});

/* CONTACT ANIMATION */
const cards=document.querySelectorAll(".contact-card");
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      cards.forEach((c,i)=>{
        setTimeout(()=>c.classList.add("is-visible"),i*120);
      });
    }
  });
},{threshold:.3});

cards.forEach(c=>observer.observe(c));

/* COPY EMAIL */
document.querySelectorAll(".copy-btn").forEach(btn=>{
  btn.onclick=()=>{
    navigator.clipboard.writeText(btn.dataset.copy);
    btn.textContent="Copiado";
    btn.classList.add("copied");
    setTimeout(()=>{
      btn.textContent="Copiar email";
      btn.classList.remove("copied");
    },1600);
  };
});
</script>

</body>
</html>
